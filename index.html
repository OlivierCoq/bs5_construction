<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap 5 Landing Page</title>
    <link rel="stylesheet" href="dist/css/style.min.css">

<body>
    <div id="clp_home" class="container-fluid px-0">
        <div class="hero">
            <div id="hero_carousel" class="carousel slide hero_carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item" v-for="(item, a) in hero.carousel" :class="a == 0 ? 'active' : ''">
                    <!-- <img :src="item.img" class="d-block w-100" :alt="item.header"> -->
                    <div class="w-100 h-100 item d-flex flex-column justify-content-center align-items-center" :style="{ 'background-image': 'url(' + item.img + ')' }">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-black-opaque-1">
                            <div class="w-100 w-md-50 w-lg-50 p-5 p-md-0 ctr-copy">
                                <h2 class="header-font text-light text-uppercase fs-1 text-shadow-1">{{ item.header }}</h2>
                                <p v-html="item.copy" class="text-shadow-1 text-light body-font w-100 w-md-75"></p>
                                <div class="ctr-btns">
                                    <a href="#" class="btn btn-md btn-outline-light text-uppercase my-3  px-5">Get Started Today</a>
                                    <a href="#" class="btn btn-md btn-outline-light text-uppercase my-3  px-5 ms-md-3">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hero_carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero_carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
