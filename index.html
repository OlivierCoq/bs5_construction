                                    <button class="accordion-button bg-orange-1 text-light text-uppercase focus-red" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapse'+ i" :aria-expanded="i == 0" aria-controls="collapseOne">
                                      {{feature.title}}
                                    </button>
                                  </h2>
                                    <div :id="'collapse'+ i" class="accordion-collapse collapse " :class="i == 0 ? 'show' : ''" aria-labelledby="headingOne" data-bs-parent="#featureAccordion">
                                        <div class="accordion-body">
                                            {{feature.copy}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

                            <div class="carousel-inner">
                                <div class="carousel-item" v-for="(item, a) in testimonials" :class="a == 0 ? 'active' : ''">
                                    <div class="w-100 h-100 item d-flex flex-column justify-content-center align-items-center">
                                        <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center text-center">
                                            <img :src="item.img" :alt="item.author" class="rounded-circle mt-4 mt-md-0">
                                            <figure class="my-4 w-75">
                                                <blockquote class="blockquote">
                                                <p v-html="item.copy"></p>
                                                </blockquote>
                                                <figcaption class="blockquote-footer">
                                                    {{item.author}}, <cite title="Position">{{item.position}}</cite>
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#testimonials_carousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
